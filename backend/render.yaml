services:
  - type: web
    name: penta-bot-backend
    env: node
    plan: free
  # For this Node web service we only need to install dependencies.
  # 'npm run build' isn't defined for the backend; use plain 'npm install'.
  buildCommand: "npm install"
    startCommand: "node src/server.js"
    autoDeploy: true
    envVars:
      - key: PORT
        value: "5000"
      - key: DATABASE_URL
        fromDatabase: false
      - key: JWT_SECRET
        fromDatabase: false
      - key: FRONTEND_ORIGINS
        value: "http://localhost:5173,https://penta-bot.vercel.app,https://pentabot-1.onrender.com"
